<!DOCTYPE html>
<html>
  <head>
    <script src="source.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadMyCourses()">
    <header>
      <h1>The University System</h1>
    </header>
    <nav>
      <a onclick="sendReq('home')">Home</a>
      <a onclick="sendReq('create_user')">Create user</a>
      <a onclick="sendReq('login')">Login</a>
      <a onclick="sendReq('my_courses_page')">My Courses</a>
    </nav>
    <div>
      <h2>My Enrolled Courses</h2>
      <div id="courses_container">
        <p>Loading your courses...</p>
      </div>
    </div>

    <script>
      function loadMyCourses() {
        var username = window.localStorage.getItem("username");

        if (!username) {
          document.getElementById("courses_container").innerHTML =
            "<p>Please log in to view your courses.</p>";
          return;
        }

        fetch("/my_courses?username=" + username)
          .then(function (res) {
            return res.json();
          })
          .then(function (courses) {
            displayCourses(courses);
          })
          .catch(function (err) {
            console.log("Error loading courses:", err);
            document.getElementById("courses_container").innerHTML =
              "<p>Error loading courses.</p>";
          });
      }

      function displayCourses(courses) {
        var container = document.getElementById("courses_container");

        if (courses.length === 0) {
          container.innerHTML =
            "<p>You are not enrolled in any courses yet.</p>";
          return;
        }

        var html = '<table style="width:100%; border-collapse: collapse;">';
        html += '<tr style="background-color: lightgreen;">';
        html +=
          '<th style="padding: 10px; border: 1px solid green;">Course ID</th>';
        html +=
          '<th style="padding: 10px; border: 1px solid green;">Course Name</th>';
        html +=
          '<th style="padding: 10px; border: 1px solid green;">Instructor</th>';
        html +=
          '<th style="padding: 10px; border: 1px solid green;">Credits</th>';
        html +=
          '<th style="padding: 10px; border: 1px solid green;">Action</th>';
        html += "</tr>";

        for (var i = 0; i < courses.length; i++) {
          var course = courses[i];
          html += "<tr>";
          html +=
            '<td style="padding: 10px; border: 1px solid gray;">' +
            course.course_id +
            "</td>";
          html +=
            '<td style="padding: 10px; border: 1px solid gray;">' +
            course.course_name +
            "</td>";
          html +=
            '<td style="padding: 10px; border: 1px solid gray;">' +
            course.instructor +
            "</td>";
          html +=
            '<td style="padding: 10px; border: 1px solid gray;">' +
            course.credits +
            "</td>";
          html += '<td style="padding: 10px; border: 1px solid gray;">';
          html +=
            "<button onclick=\"dropCourse('" +
            course.course_id +
            "')\">Drop</button>";
          html += "</td>";
          html += "</tr>";
        }

        html += "</table>";
        container.innerHTML = html;
      }

      function dropCourse(courseId) {
        var username = window.localStorage.getItem("username");

        if (!username) {
          alert("Please log in first");
          return;
        }

        if (!confirm("Are you sure you want to drop " + courseId + "?")) {
          return;
        }

        var formData = new URLSearchParams();
        formData.append("username", username);
        formData.append("course_id", courseId);

        fetch("/drop", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData,
        })
          .then(function (res) {
            return res.text();
          })
          .then(function (message) {
            alert(message);
            loadMyCourses(); // Reload the courses
          })
          .catch(function (err) {
            console.log("Error dropping course:", err);
            alert("Error dropping course");
          });
      }
    </script>
  </body>
</html>
