<!DOCTYPE html>
<html>
  <head>
    <title>Enroll in Courses</title>
    <script src="source.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="loadCoursesForEnroll()">
    <header>
      <h1>The University System</h1>
      <p>A simple university system for creating users and courses</p>
    </header>

    <nav>
      <a onclick="sendReq('home')">Home</a>
      <a onclick="sendReq('create_user')">Create user</a>
      <a onclick="sendReq('login')">Login</a>
      <a onclick="sendReq('view')">View courses</a>
      <a onclick="sendReq('enroll_page')">Enroll</a>
      <a onclick="sendReq('my_courses_page')">My Courses</a>
    </nav>

    <div>
      <h2>Enroll in a Course</h2>
      <p id="welcome"></p>

      <table id="courses_table">
        <thead>
          <tr>
            <th>Course ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Instructor</th>
            <th>Credits</th>
            <th>Enroll</th>
          </tr>
        </thead>
        <tbody id="courses_body">
          <!-- Filled by loadCoursesForEnroll() -->
        </tbody>
      </table>

      <p id="enroll_message"></p>
    </div>

    <footer>
      &copy; Copyright CSc 337
    </footer>
  </body>
</html>
